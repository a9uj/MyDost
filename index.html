<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For you ü§ç</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fff8f6, #f7f5f2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 380px;
      padding: 30px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.08);
      animation: fadeIn 0.8s ease;
      position: relative;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    p {
      font-size: 15px;
      color: #555;
      line-height: 1.6;
    }

    button {
      margin-top: 18px;
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .primary {
      background: #ff8f8f;
      color: white;
    }

    .secondary {
      background: #ddd;
      color: #333;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 15px;
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(15px);}
      to {opacity:1; transform: translateY(0);}
    }

    .poem {
  text-align: left;
  font-size: 14px;
  line-height: 1.9;
  color: #444;
  white-space: pre-line;
}

/* Song titles */
.song {
  font-weight: 700;
  display: inline-block;
  color: #ff7a7a;
  animation: float 2.5s ease-in-out infinite;
}

/* Bigger emphasis line */
.song.big {
  font-size: 16px;
}

/* Cute floating jitter animation */
@keyframes float {
  0%   { transform: translateY(0px) rotate(0deg); }
  25%  { transform: translateY(-2px) rotate(-1deg); }
  50%  { transform: translateY(0px) rotate(1deg); }
  75%  { transform: translateY(-1px) rotate(-1deg); }
  100% { transform: translateY(0px) rotate(0deg); }
}

  </style>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
</head>
<audio id="bgMusic" autoplay loop muted playsinline preload="auto">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<body>

  <!-- Screen 1 -->
  <div class="card" id="screen1">
    <h1>Dostuuu‚Ä¶ just 30 seconds ???</h1>
    <button class="primary" onclick="next(2)">Tap here</button>
  </div>

  <!-- Screen 2 (image + message) -->
  <div class="card hidden" id="screen2">
    <!-- üî• Put your image here -->
    <img src="cute.jpg" alt="memory">

    <p>
      Things got messy between us‚Ä¶<br><br>
      Maybe I messed up. Maybe I didn‚Äôt understand you enough.<br><br>
      But hurting you was never my intention.<br><br>
      <b>I‚Äôm really sorry & I really wanna fix things up more maturely.</b>
    </p>

    <button class="primary" onclick="next(3)">One more thing üëâ</button>
  </div>

  <!-- Screen 3 (fun question) -->
  <div class="card hidden" id="screen3">
    <h1>We good again ? ü•∫</h1>
    <p>You forgive me ?</p>

    <button class="primary" onclick="yesClicked()">Yes ü§ç</button>
    <button class="secondary" id="noBtn">No üò∂</button>
  </div>


<script>
document.addEventListener("DOMContentLoaded", function() {

  const music = document.getElementById("bgMusic");
  let musicStarted = false;


  /* ---------- START MUSIC SAFELY ---------- */
  function startMusicOnce() {
    if (!music || musicStarted) return;

    musicStarted = true;

    music.muted = false;
    music.volume = 0;

    let vol = 0;
    const fade = setInterval(() => {
      vol += 0.03;
      if (vol >= 0.18) {
        music.volume = 0.18;
        clearInterval(fade);
      } else {
        music.volume = vol;
      }
    }, 60);
  }


  /* ---------- SCREEN NAV ---------- */
  window.next = function(num) {

    // start music on first navigation click
    startMusicOnce();

    document.querySelectorAll(".card").forEach(c => c.classList.add("hidden"));
    document.getElementById("screen" + num).classList.remove("hidden");
  }



  /* ---------- YES CLICK ---------- */
 window.yesClicked = function() {

  if (music) music.volume = 0.35;

  // üéâ confetti
  const duration = 1800;
  const end = Date.now() + duration;

  (function frame() {
    confetti({
      particleCount: 7,
      spread: 70,
      origin: { y: 0.6 }
    });

    if (Date.now() < end) requestAnimationFrame(frame);
  })();

  // hide all cards (DON'T delete body)
  document.querySelectorAll(".card").forEach(c => c.classList.add("hidden"));

  // create final screen
  const finalScreen = document.createElement("div");
  finalScreen.className = "card";

  finalScreen.innerHTML = `
    <h1 style="font-size:30px;">Yayyyy ü§ç‚ú®</h1>
    <p>I knew you‚Äôd forgive me ü•∫</p>
    <p style="opacity:.7">iMessage me when you see this üíå</p>
    <p style="margin-top:15px;font-size:13px;opacity:.5">
      PS: you can never say no anyway üòå
    </p>
  `;

  document.body.appendChild(finalScreen);
}




  /* ---------- FLOATING NO BUTTON ---------- */
  const noBtn = document.getElementById("noBtn");

  function moveNo() {
    const x = Math.random() * 220;
    const y = Math.random() * 160;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

});
</script>



</body>
</html>
