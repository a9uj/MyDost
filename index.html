<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For you ü§ç</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fff8f6, #f7f5f2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 380px;
      padding: 30px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.08);
      animation: fadeIn 0.8s ease;
      position: relative;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    p {
      font-size: 15px;
      color: #555;
      line-height: 1.6;
    }

    button {
      margin-top: 18px;
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .primary {
      background: #ff8f8f;
      color: white;
    }

    .secondary {
      background: #ddd;
      color: #333;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 15px;
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(15px);}
      to {opacity:1; transform: translateY(0);}
    }
  </style>
</head>

<body>

  <!-- Screen 1 -->
  <div class="card" id="screen1">
    <h1>Hey‚Ä¶ just 30 seconds?</h1>
    <button class="primary" onclick="next(2)">Tap here</button>
  </div>

  <!-- Screen 2 (image + message) -->
  <div class="card hidden" id="screen2">
    <!-- üî• Put your image here -->
    <img src="cute.jpg" alt="memory">

    <p>
      Things got messy between us‚Ä¶<br><br>
      Maybe I messed up. Maybe I didn‚Äôt understand you enough.<br><br>
      But hurting you was never my intention.<br><br>
      <b>I‚Äôm really sorry.</b>
    </p>

    <button class="primary" onclick="next(3)">one more thing üëâ</button>
  </div>

  <!-- Screen 3 (fun question) -->
  <div class="card hidden" id="screen3">
    <h1>We good again? ü•∫</h1>
    <p>You forgive me?</p>

    <button class="primary" onclick="yesClicked()">Yes ü§ç</button>
    <button class="secondary" id="noBtn">No üò∂</button>
  </div>


<script>
document.addEventListener("DOMContentLoaded", function() {

  window.next = function(num) {
    document.querySelectorAll(".card").forEach(c => c.classList.add("hidden"));
    document.getElementById("screen" + num).classList.remove("hidden");
  }

  window.yesClicked = function() {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        font-family:sans-serif;
        background:#fff8f6;
        text-align:center;
      ">
        <div>
          <h1>Yayyy ü§ç</h1>
          <p>I knew you were the best human ever.</p>
          <p>Text me when you see this üòä</p>
        </div>
      </div>
    `;
  }

  const noBtn = document.getElementById("noBtn");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 250;
    const y = Math.random() * 200;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

});
</script>

</body>
</html>
